services:
  - type: web
    name: email-productivity-agent-backend
    env: python
    region: oregon
    plan: free

    rootDir: backend

    buildCommand: |
      pip install -r requirements.txt

    startCommand: |
      uvicorn main:app --host 0.0.0.0 --port $PORT

    runtime: python-3.11.6

    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./email_agent.db
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: openai

    disk:
      name: sqlite-disk
      mountPath: /opt/render/project/src/backend
      sizeGB: 1
